<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="main-container">
    <div class="left-panel">
        <h2>Parámetros del Equipo</h2>
        <p class="instruction-text">Edita los valores sobre la imagen:</p>

        <div class="mill-viz">
            <img src="https://i.postimg.cc/C1Gw2dY9/Daswell-ball-mill-plant.jpg" 
                 alt="Diagrama Molino" 
                 class="mill-static-img">

            <div class="overlay-input motor-pos">
                <div class="pointer-dot"></div>
                <label>Velocidad (v)</label>
                <div class="input-wrapper-mini">
                    <input type="number" id="v" value="18" step="0.1">
                    <span class="unit-mini">RPM</span>
                </div>
            </div>

            <div class="overlay-input cylinder-pos">
                <div class="pointer-dot"></div>
                <label>Diámetro (D)</label>
                <div class="input-wrapper-mini">
                    <input type="number" id="d" value="2.9" step="0.1">
                    <span class="unit-mini">m</span>
                </div>
            </div>
        </div>
    </div>

    <div class="right-panel">

        <div>
            <div class="tabs-nav">
                <button class="tab-btn active" id="tab-manual">Ingresar Wi Manual</button>
                <button class="tab-btn" id="tab-calc">Calcular Wi (Bond)</button>
            </div>

            <div id="mode-manual" class="grid-2">
                <div class="input-group">
                    <label>Work Index (Wi)</label>
                    <div class="input-wrapper">
                        <input type="number" id="wi-manual" value="14.65" step="0.1">
                        <span class="unit">kWh/t</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>F80 Alimentación</label>
                    <div class="input-wrapper">
                        <input type="number" id="f80-manual" value="10077">
                        <span class="unit">μm</span>
                    </div>
                </div>
            </div>

            <div id="mode-calc" class="hidden">
                <div class="grid-2">
                    <div class="input-group">
                        <label>Consumo Energía (W)</label>
                        <div class="input-wrapper">
                            <input type="number" id="bond-w" value="10.83" step="0.01">
                            <span class="unit">kWh/t</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>F80 Alimentación</label>
                        <div class="input-wrapper">
                            <input type="number" id="f80-calc" value="10077">
                            <span class="unit">μm</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>P80 Producto</label>
                        <div class="input-wrapper">
                            <input type="number" id="bond-p80" value="298">
                            <span class="unit">μm</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Wi Calculado</label>
                        <div class="input-wrapper">
                            <input type="text" id="wi-calculated-result" disabled style="background-color: #f0fdf4; color: #15803d; font-weight: 600; border-color: #86efac;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator"></div>

        <h2>Resultados (Fórmula Azzaroni)</h2>
        
        <div class="results-grid">
            <div class="result-card">
                <div class="res-title">Tamaño de Bola Teórico</div>
                <div>
                    <span id="db-theoretical" class="res-number">0.00</span><span class="res-unit">"</span>
                </div>
                <span id="db-theoretical-mm" class="res-sub">0.00 mm</span>
            </div>

            <div class="result-card">
                <div class="res-title">Tamaño de Bola Real</div>
                <div>
                    <input type="number" id="db-real" value="3.5" step="0.1" class="real-val-input">
                    <span class="res-unit">"</span>
                </div>
                <span class="res-sub">Modificable</span>
            </div>
        </div>

        <div class="status-container">
            <div class="status-dot" id="status-dot"></div>
            <span id="efficiency-msg">Calculando estado...</span>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>

    </div>
</div>
